<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>

    <!-- Load static tag -->
    {% load static %}

    <!-- Font and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center">
            <img src="{% static 'logo.png' %}" alt="Logo" style="width: 120px; margin-bottom: 30px;">
        </div>
        <a href="{% url 'dashboard' %}" ><i class="fas fa-tachometer-alt icon"></i> Dashboard</a>
        <a href="{% url 'view_logs' %}"><i class="fas fa-file-alt icon"></i> Logs</a>
        <a href="{% url 'data_viewer' %}"><i class="fas fa-folder-open icon"></i> File Explorer</a>
        <a href="{% url 'add_agent' %}"><i class="fas fa-user-plus icon"></i> Add Agent</a>
        <a href="{% url 'view_agents' %}"><i class="fas fa-users icon"></i> View Agents</a>
        <a href="{% url 'mount' %}"><i class="fas fa-plug icon"></i> Mount Path</a>
        <a href="#" class="active"><i class="fas fa-cogs icon"></i> ENVs</a>
        <!-- Logout Button -->
        <div class="logout-btn">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Cbin </a>
        </nav>
        <h2>Mount Path</h2>

        <!-- Cards Section -->
        <div class="row">
            <!-- Mount Directory Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ENVs </h5>
                        <p class="card-text">Current mount directory path is:</p>
                        <h6><strong>{{ BASE_PATH }}</strong></h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button Section -->
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
